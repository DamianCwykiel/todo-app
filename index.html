<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-Ua-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui, shrink-to-fit=no">
        <title>ToDo-APP</title>
        <link href="/styles/styles.css" rel="stylesheet"/>
        <link href="/img/favicon.ico" rel="icon" type="image/ico">
        <link href="https://fonts.googleapis.com/css?family=Spectral&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">ToDo-App</h1>
                <h2 class="header__subtitle">Let's do this</h2>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container">
                <input id="search-text" class="input" type="text" placeholder="Filter todos">
                <label class="checkbox">
                    <input type="checkbox" id="hide-completed">Hide completed
                </label>
            </div>
        </div>
        <div class="container">
            <div id="todos"></div>
            <form id="new-todo">
                <input type="text" class="input" placeholder="Something to do?" name="text">
                <button class="button">Add Todo</button>
            </form>
        </div>
        <script src="/scripts/uuidv4.js"></script>
        <script src="/scripts/todos-functions.js"></script>
        <script src="/scripts/todo-app.js"></script>
    </body>
</html>
